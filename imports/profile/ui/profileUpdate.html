<template name="profileUpdate">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
		<h3>User Profile</h3>
			<form class="profileData">
				{{#with userProfile}}
					<div class="form-group">
						<label for="pic">Upload Pic:</label>
						<input class="profilePic" type="file" id="pic" name="pic">
						<img src="{{proPic}}" alt="Profile Pic">
					</div>
					<div class="form-group">
					    <label for="fName">First Name:</label>
					    	<input type="text" class="form-control" id="fName" name="fName" placeholder="Enter First Name" value={{profile.first_Name}}>				    
					</div>
					<div class="form-group">
					    <label for="lName">Last Name:</label>
					  		<input type="text" class="form-control" id="lName" name="lName" placeholder="Enter Last Name" value={{profile.last_Name}}>
					</div>
					<div class="form-group">
					    <label for="phNo">Phone No:</label>
				    		<input type="text" class="form-control" id="phNo" name="phNo" placeholder="Enter Phone Number" value={{profile.phonNo}}>
					</div>
					<div class="form-group">
					    <label for="city">City:</label>
				    		<input type="text" class="form-control" id="pwd" name="city" placeholder="Enter City" value={{profile.city}}>
					</div>

					<div class="form-group">
					    <label for="country">Country:</label>
				    		<input type="text" class="form-control" id="country" name="country" placeholder="Enter Country" value={{profile.country}}>
					</div>
					<input type="submit" class="btn btn-default" value="Save">
				{{/with}}
			</form>
		</div>	
	</div>
</template>
