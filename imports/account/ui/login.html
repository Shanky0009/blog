<template name="log">
	<div class="container">
		<div class="row" >
			<div id="loginTitle">
				<h2>Login to Bloggers' Blog</h2>
			</div>
		  	<div id="login">
			  	<form class="log">
					<div class="form-group">
					    <label for="email">Email address: </label>
					    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id">
				 	</div>
				 	<div class="form-group">
					    <label for="pwd">Password: </label>
					    <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter passsword">
					 </div>
					<input type="submit" class="btn btn-default" value="Login">
				</form>
		 	 </div>
		  	<div class="clearfix"></div>
		  	<div id="createAcnt">
			  	New to Bloggers' Blog?
			  		<a href="/sign-up">Create Account Now</a>
			  	
		  	</div>
		  	<div class="clearfix"></div>
		</div>
	</div>	
</template>
