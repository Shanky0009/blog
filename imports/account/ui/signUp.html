

<template name="sign">
	<div class="container">
		<div class="row">
			<div id="signInTitle">
				<h2>Join Bloggers' Blog</h2>
			</div>
			<div id="signUp" class="col-sm-3">
				<form class="sign">
					<div class="form-group">
					    <label for="username">Username:</label>
					    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
				 	</div>
					<div class="form-group">
					    <label for="email">Email address:</label>
					    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Id">
				 	</div>
				 	<div class="form-group">
					    <label for="pwd">Password:</label>
					    <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter passsword">
					</div>
					<input type="submit" class="btn btn-default" value="Sign Up">
				</form>
			</div>
			<div class="clearfix"></div>
		  	<div id="signInAcnt">
			  	Already have an account?
		  		<a href="/login">Login here!</a>
				  	
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</template>
